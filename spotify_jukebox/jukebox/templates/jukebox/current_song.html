{% extends 'jukebox/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* 1. Глобальная темная тема */
    body {
        background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
        color: white;
        min-height: 100vh;
    }

    /* 2. Эффект стекла (Glassmorphism) */
    .glass-panel {
        background: rgba(255, 255, 255, 0.05); /* Прозрачный белый */
        backdrop-filter: blur(15px);           /* Размытие фона */
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    /* Тени для обложки альбома */
    .album-art {
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
    }
    .album-art:hover {
        transform: scale(1.02);
    }

    /* Круглые кнопки плеера */
    .btn-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        transition: all 0.2s;
    }
    .btn-white {
        background: white;
        color: black;
        border: none;
    }
    .btn-white:hover {
        background: #f0f0f0;
        transform: scale(1.05);
    }
    
    /* Скроллбар для результатов поиска */
    #search-results::-webkit-scrollbar { width: 8px; }
    #search-results::-webkit-scrollbar-track { background: transparent; }
    #search-results::-webkit-scrollbar-thumb { background: #535353; border-radius: 4px; }
</style>

<div class="row justify-content-center mt-4">
    <div class="col-md-6 col-lg-5">

        <div class="d-flex justify-content-between align-items-center mb-4 px-2">
            <button class="btn btn-outline-secondary btn-sm rounded-pill px-3"
                    hx-post="/api/leave-room"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                <i class="fas fa-sign-out-alt"></i> Leave
            </button>

            <div class="text-center">
                <span class="text-secondary text-uppercase small" style="letter-spacing: 2px; font-size: 0.7rem;">Room Code</span>
                <h2 class="h3 fw-bold mb-0 text-white">{{ room.code }}</h2>
            </div>

            <button id="settings-btn"
                    class="btn btn-outline-secondary btn-sm rounded-pill px-3"
                    style="{% if not is_host %}display: none;{% endif %}"
                    data-bs-toggle="modal" 
                    data-bs-target="#settingsModal"
                    hx-get="/api/get-room?code={{ room.code }}"
                    hx-target="#settings-form-content">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <div id="music-player"
             class="glass-panel p-4 mb-4 text-center"
             hx-get="/api/current-song"
             hx-trigger="load, every 1000ms"
             hx-swap="innerHTML">
            
            <div class="py-4">
                 <div class="spinner-border text-success" role="status"></div>
                 <p class="text-secondary mt-3">Connecting to Spotify...</p>
            </div>
            
        </div>
        <hr class="border-secondary my-4" style="opacity: 0.2;">

        <div class="search-section text-start">
            <h5 class="text-white mb-3 ms-1">Add Song to Queue</h5>
            
            <div class="input-group mb-3">
                <span class="input-group-text bg-dark border-secondary text-secondary">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" 
                       name="query" 
                       class="form-control bg-dark text-white border-secondary" 
                       placeholder="Search tracks..."
                       hx-get="/api/search"
                       hx-trigger="keyup changed delay:500ms"
                       hx-target="#search-results"
                       autocomplete="off">
            </div>

            <div id="search-results" style="max-height: 400px; overflow-y: auto;"></div>
        </div>

    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white border-secondary" style="background: #212529;">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Room Settings</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="settings-form">
                    <div id="settings-form-content">Loading settings...</div>
                </form>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success"
                        hx-patch="/api/update-room"
                        hx-include="#settings-form"
                        hx-vals='{"code": "{{ room.code }}"}'
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                        data-bs-dismiss="modal">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.body.addEventListener('htmx:afterOnLoad', function(evt) {
        if (evt.detail.elt.id === 'music-player') {
            const response = evt.detail.xhr.response;
            const settingsBtn = document.getElementById('settings-btn');
            
            // Если в ответе есть кнопки управления плеером - мы Хост
            if (response.includes('hx-put="/api/play"') || response.includes('hx-put="/api/pause"')) {
                settingsBtn.style.display = 'inline-block';
            }
        }
    });
</script>
{% endblock %}
