{% if is_playing %}
<div class="card bg-dark text-white border-secondary">
    <div class="row g-0 align-items-center">
        <div class="col-md-4 text-center p-2">
            <img src="{{ image_url }}" class="img-fluid rounded shadow" alt="Album Art" style="max-height: 150px;">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title mb-0">{{ title }}</h5>
                <p class="card-text text-secondary mb-2">{{ artist }}</p>

                <div class="progress bg-secondary" style="height: 6px;">
                    <div class="progress-bar bg-success" role="progressbar"
                         style="width: {{ progress_percent }}%; transition: width 1s linear;"></div>
                </div>
                <div class="d-flex justify-content-between text-muted small mt-1">
                    <span>{{ display_time }}</span>
                    <span>{{ display_duration }}</span>
                </div>

                {% if is_host %}
                <div class="mt-3 d-flex justify-content-center gap-3">

                    <button class="btn btn-outline-light btn-sm rounded-circle"
                            hx-post="/api/prev-song"
                            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            hx-swap="none">
                        <i class="bi bi-skip-backward-fill"></i>
                    </button>

                    <button class="btn btn-success btn-sm rounded-circle"
                            hx-put="{% if is_playing %}/api/pause-song{% else %}/api/play-song{% endif %}"
                            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            hx-swap="none">
                        <i class="bi {% if is_playing %}bi-pause-fill{% else %}bi-play-fill{% endif %}"></i>
                    </button>

                    <button class="btn btn-outline-light btn-sm rounded-circle"
                            hx-post="/api/skip-song"
                            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            hx-swap="none">
                        <i class="bi bi-skip-forward-fill"></i>
                    </button>

                </div>
                {% endif %}

                <div class="text-center mt-2 small text-secondary">
                    Votes: {{ votes }} / {{ votes_required }}
                </div>
            </div>
        </div>
    </div>
</div>

{% else %}
    <div class="alert alert-dark text-center shadow-sm py-4">
        <i class="bi bi-spotify text-success h1"></i>
        <h4 class="mt-2">No Song Playing</h4>
        <p class="text-secondary">Open Spotify and start playing some music!</p>

        {% if is_host %}
        <button class="btn btn-success mt-2 rounded-pill px-4"
                hx-put="/api/play-song"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                hx-swap="none">
            <i class="bi bi-play-fill"></i> Start Playing
        </button>
        {% endif %}
    </div>
{% endif %}
